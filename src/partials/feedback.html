<!------FEEDBACK SECTION---------->
<section class="feedback-section">
  <!--приховати h2 Feedbacks our visitors -->
  <h2 class="feedback-title-hidden"></h2>

  <div class="swiper feedbacks-swiper">
    <div class="swiper-wrapper" id="feedbacks-container">

    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-prev">
      <svg class="icons-arrow">
        <use href="./img/sprite.svg#feedback-left"></use>
      </svg>
    </div>
    <div class="swiper-button-next">
      <svg class="icons-arrow">
        <use href="./img/sprite.svg#feedback-right"></use>
      </svg>
    </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/raty/2.9.0/jquery.raty.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/raty/2.9.0/jquery.raty.min.css">
